<mat-toolbar color="primary">
  <div>
    <mat-icon aria-hidden="false" aria-label="Example school icon" fontIcon="school"></mat-icon>
  </div>
  @if(showTitle()) {
    <div>
      <h1>Vocational</h1>
    </div>
  } @else {
    <div id="user-options-container">
      @if(isLoggedIn()) {
        <div id="username"> {{ authenticationService.currentUserSig()?.nombres }}</div>
        <button mat-button (click)="logout()" routerLinkActive="active-button">Cerrar Sesi√≥n</button>
      } @else {
        <button *ngIf="!isLoggedIn()" mat-button [routerLink]="'/home'" routerLinkActive="active-button">Inicio</button>
        <button mat-button *ngIf="!isLoggedIn()" [routerLink]="'/authentication'" routerLinkActive="active-button">Log In</button>
      }
    </div>
  }
</mat-toolbar>
