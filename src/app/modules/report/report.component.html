<table mat-table [dataSource]="reports" class="mat-elevation-z8">
    <ng-container matColumnDef="#">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let report; let i = index"> {{i+1}} </td>
    </ng-container>
    <ng-container matColumnDef="Tipo de informe">
        <th mat-header-cell *matHeaderCellDef> Reporte </th>
        <td mat-cell *matCellDef="let report"> {{report.name}} </td>
    </ng-container>
    <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let report">
            <button mat-raised-button color="primary" (click)="downloadReport(report)">Descargar</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
