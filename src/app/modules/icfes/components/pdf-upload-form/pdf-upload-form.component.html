<div id="form-container">
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Seleccione un archivo PDF</mat-label>
            <input matInput [readonly]="true" (click)="fileInput.click()">
            <input #fileInput hidden type="file" (change)="onFileSelected($event)">
            @if(selectedFileName == ''){
                <button mat-icon-button matSuffix aria-label="Select" *ngIf="selectedFileName == ''" (click)="fileInput.click()">
                    <mat-icon matSuffix>attach_file</mat-icon>
                </button>
            }@else {
            <button mat-icon-button matSuffix aria-label="Clear" *ngIf="selectedFileName == ''" (click)="clearFileSelection()">
                <mat-icon>clear</mat-icon>
            </button>  
            }
        </mat-form-field>
    </div>
    <div>
        <button mat-raised-button class="enabled-button">Cargar</button>
    </div>
</div>
