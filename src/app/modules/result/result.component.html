<div id="result-container">
    <div>
        <p class="text-lg text-gray-700 p-5 mb-10 text-center">
            A continuación, compartiremos los principales hallazgos sobre las competencias, habilidades e intereses
            evaluados en ambos tests.
        </p>
    </div>
    <div id="result-row" class="flex justify-around">
        <div class="flex flex-col items-center mb-20">
            <h1 class="text-2xl font-bold capitalize text-center mb-4">Chaside</h1>
            <div class="chart-container">
                <ngx-charts-pie-chart [view]="view" scheme="vivid" [results]="chasideResults" [labels]="true"
                    [explodeSlices]="true" [legend]="true" legendTitle="Áreas de Competencia" [maxLabelLength]="50"
                    [legendPosition]="legendPosition" [tooltipDisabled]="true" (select)="onSelectChaside($event)">
                </ngx-charts-pie-chart>
            </div>
        </div>
        <div class="flex flex-col items-center mb-20">
            <h1 class="text-2xl font-bold capitalize text-center mb-4">Holland</h1>
            <div class="chart-container">
                <ngx-charts-pie-chart [view]="view" scheme="vivid" [results]="hollandResults" [labels]="true"
                    [explodeSlices]="true" [legend]="true" legendTitle="Tipos de personalidad" [maxLabelLength]="50"
                    [legendPosition]="legendPosition" [tooltipDisabled]="true" (select)="onSelectHolland($event)">
                </ngx-charts-pie-chart>
            </div>
        </div>
    </div>
</div>
@if(loading){
<div id="spinner-container">
    <mat-spinner></mat-spinner>
</div>
}
