<h1>Resultados:</h1>
<div class="card-container">
    @for(categoria of categorias; track categoria){
    <mat-card>
        <img mat-card-image [src]="getImageUrl(categoria)" alt="Imagen de {{categoria}}" class="card-image">
        <mat-card-header class="center-title">
            <mat-card-title>{{categoria}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p> {{ getDescription(categoria) }} </p>
        </mat-card-content>
        <mat-card-actions>
            <button
                class="flex mx-auto mt-10 w-full justify-center text-white bg-[#2c5cae] border-0 py-2 px-8 focus:outline-none hover:bg-blue-500 rounded text-lg">Ver
                mas detalles
            </button>
        </mat-card-actions>
    </mat-card>
    }
</div>
