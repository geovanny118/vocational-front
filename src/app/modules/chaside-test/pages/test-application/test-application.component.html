<div id="questions-container">
    <form [formGroup]="chasideTestForm" novalidate (ngSubmit)="sendAnswer()" id="form-container">
        @for (question of questions; track question; let idx = $index) {
        <div>
            <div class="question-card">
                <mat-card>
                    <mat-card-content>
                        <div>
                            {{ question }}
                        </div>
                        <div>
                            <mat-radio-group [formControlName]="'answer_' + idx" aria-label="Select an option">
                                <mat-radio-button value="si">Si</mat-radio-button>
                                <mat-radio-button value="no">No</mat-radio-button>
                            </mat-radio-group>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
        } @empty {
            Empty list of questions
        }
        <div>
            <button mat-raised-button class="enabled-button">Enviar respuestas</button>
        </div>
    </form>
</div>
