<h2 mat-dialog-title>Eliminar cuenta</h2>
<mat-dialog-content>
¿Estás seguro de que deseas eliminar tu cuenta?
</mat-dialog-content>
<mat-dialog-actions>
    <div id="button-container">
        <button mat-raised-button class="confirm-button" mat-dialog-close>Confirmar</button>
        <button mat-raised-button class="cancel-button" mat-dialog-close>Cancelar</button>
    </div>
</mat-dialog-actions>
