<section>
  <div class="contenedor">
    <mat-card>
        <mat-card-header>
          <mat-card-title>General</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{user?.nombres}} {{user?.apellidos}}</p>

    </mat-card>
