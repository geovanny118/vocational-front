<div id="login-container">
  <div id="login-form-container">
    <mat-card  id="{{ authenticationService.loginLoadingSignal() ? 'custom-card-loading' : 'custom-card' }}">
      <mat-card-content>
          <app-login-form></app-login-form>
      </mat-card-content>
      <mat-card-footer>
        @if(authenticationService.loginLoadingSignal()){
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        }
      </mat-card-footer>
    </mat-card>
  </div>
</div>
